<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ .Site.Params.author }}. ASE 230 Project 2.</p>
            <p><a href="{{ .Site.Params.github }}" target="_blank">View on GitHub</a></p>
        </div>
    </footer>
</body>
</html>
